<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube動画埋め込み</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000000;
      margin: 0;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/njF5OnZtIL0" allowfullscreen></iframe>
  </div>
</body>
</html>
